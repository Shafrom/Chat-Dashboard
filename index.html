<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ChatDashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="sidebar__top">
        <img src="img/User Photo.png" alt="" class="sidebar__top-avatar">
        <p class="sidebar__top-avatar-name">Henry Jabbawockiez</p>
      </div>
      <div class="sidebar__middle">
        <div class="sidebar__middle-menu">
          <a href="#"><div class="sidebar__middle-menu-item">
            <img src="img/home.svg" alt="" class="sidebar__middle-menu-icon">
            <div class="sidebar__middle-menu-link">Home</div>
          </div></a>
          <a href="#"><div class="sidebar__middle-menu-item">
            <img src="img/chat.svg" alt="" class="sidebar__middle-menu-icon">
            <div class="sidebar__middle-menu-link">Chat</div>
          </div></a>
          <a href="#"><div class="sidebar__middle-menu-item">
            <img src="img/contact.svg" alt="" class="sidebar__middle-menu-icon">
            <div class="sidebar__middle-menu-link">Contact</div>
          </div></a>
          <a href="#"><div class="sidebar__middle-menu-item">
            <img src="img/notify.svg" alt="" class="sidebar__middle-menu-icon">
            <div class="sidebar__middle-menu-link">Notifications</div>
          </div></a>
          <a href="#"><div class="sidebar__middle-menu-item">
            <img src="img/calendar.svg" alt="" class="sidebar__middle-menu-icon">
            <div class="sidebar__middle-menu-link">Calendar</div>
          </div></a>
          <a href="#"><div class="sidebar__middle-menu-item">
            <img src="img/settings.svg" alt="" class="sidebar__middle-menu-icon">
            <div class="sidebar__middle-menu-link">Settings</div>
          </div></a>
        </div>
      </div>
      <div class="sidebar__bottom">
        <div class="sidebar__bottom-item">
          <img src="img/logout.svg" alt="" class="sidebar__bottom-icon">
          <div class="sidebar__bottom-link">Log out</div>
        </div>
      </div>
    </div>
    <div class="chatsList">
      <div class="chatsList__top">
        <div class="chatsList__top-title">
          <div class="chatsList__top-title-top">
            <div class="chatsList__top-title-name">Chats</div>
            <div class="chatsList__top-title-filter">
              <div class="chatsList__top-title-filter_name">Recent Chats</div>
              <img src="img/feather-icon/chevron-down.svg" alt="" class="chatsList__top-title-filter_pic">
            </div>
          </div>
          <button class="chatsList__top-title-button">
            <img src="/img/Icon/Outline/plus.svg" alt="" class="chatsList__top-title-button-icon"> Create new Chat</button>
        </div>
        <div class="chatsList__top-create"></div>
        <div class="chatsList__top-search"></div>
        <div class="chatsList__top-messages"></div>
      </div>
    </div>
  </div>
</body>
</html>
